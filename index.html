<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css" />
		<script src="https://kit.fontawesome.com/fa7b4f69c2.js" crossorigin="anonymous"></script>
	</head>

	<body >
		<div class="app">
			<input id="findCity" type="text" name="" value="" placeholder="Search for a City...">
			<button id="button" type="button" name="button">Search</button>
			<div id="main-info">
				<h1 id="cityName"></h1>
				<h2 id="temp"></h2>
				<h2 id="weather"></h2>

				<div id="temps">
					<h2 id="tempLo">L:</h2>
					&ensp;
					<h2 id="tempHi">H:</h2>
				</div>
			</div>
			<div class="forecast">
				<table>
					<thead class="row-head">
						<th scope="col"><i class="fa-solid fa-calendar-days"></i>&nbsp;5-day <br/>Forecast
						</th>
					<tbody>
						<tr class="row1">
							<th class="monday" scope="row"></th>
							<td class="mWeather"></td>
							<td class="mHigh">Hi: </td>
							<td class="mLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row2">
							<th class="tuesday" scope="row"></th>
							<td class="tWeather"></td>
							<td class="tHigh">Hi: </td>
							<td class="tLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row2">
							<th class="wednesday" scope="row"></th>
							<td class="wWeather"></td>
							<td class="wHigh">Hi: </td>
							<td class="wLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row4">
							<th class="thursday" scope="row"></th>
							<td class="thWeather"></td>
							<td class="thHigh">Hi: </td>
							<td class="thLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row5">
							<th class="friday" scope="row"></th>
							<td class="fWeather"></td>
							<td class="fHigh">Hi: </td>
							<td class="fLow">Lo: </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
		<script type="text/javascript" src="js/main.js"></script>

</html>
