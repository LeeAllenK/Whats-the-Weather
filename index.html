<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css" />
		<script src="https://kit.fontawesome.com/fa7b4f69c2.js" crossorigin="anonymous"></script>
	</head>

	<body style="background-image: url('img/sky.jpeg')">
		<div class="app">
			<div id="search">
				<ul>
					<li class ='cityFind'><i class="fa fa-search" aria-hidden="true"></i>
<input id="findCity" type="text" name="" value="" placeholder="Search for a City..."><button id="button" type="button" name="button">Search</button></li>
				 
				</ul>
			</div>
			<div id="main-info">
				<h1 id="cityName"></h1>
				<h2 id="temp"></h2>
				<h2 id="weather"></h2>
				<img class="mainWeather" alt="Weather Icon">

				<div id="temps">
					<h2 id="tempLo">L:</h2>
					&ensp;
					<h2 id="tempHi">H:</h2>
				</div>
			</div>
			<div class="forecast">
				<table>
					<thead class="row-head">
						<th scope="col"><i class="fa-solid fa-calendar-days"></i>&nbsp;5-day <br/>Forecast
						</th>
					<tbody>
						<tr class="row1">
							<th class="dayOne" scope="row"></th>
							<td class="weather"><img class="dayOneIcon" alt="Weather Icon"></td>
							<td class="mHigh">Hi: </td>
							<td class="mLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row2">
							<th class="dayTwo" scope="row"></th>
							<td class="weather"><img class="dayTwoIcon" alt="Weather Icon"></td>
							<td class="tHigh">Hi: </td>
							<td class="tLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row2">
							<th class="dayThree" scope="row"></th>
							<td class="weather"><img class="dayThreeIcon" alt="Weather Icon"></td>
							<td class="wHigh">Hi: </td>
							<td class="wLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row4">
							<th class="dayFour" scope="row"></th>
							<td class="weather"><img class="dayFourIcon" alt="Weather Icon"></td>
							<td class="thHigh">Hi: </td>
							<td class="thLow">Lo: </td>
						</tr>
					</tbody>
					<tbody>
						<tr class="row5">
							<th class="dayFive" scope="row"></th>
							<td class="weather"><img class="dayFiveIcon" alt="Weather Icon"></td>
							<td class="fHigh">Hi: </td>
							<td class="fLow">Lo: </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
